<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
        }

        a {
            text-decoration: none;
            color: #3498db;
            display: block;
            padding: 5px;
            border-radius: 3px;
        }

        a:hover {
            background-color: #f8f9fa;
            color: #2980b9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        th,
        td {
            border: 1px solid #ecf0f1;
            padding: 8px;
            text-align: right;
        }
    </style>
</head>

<body>
    <h1>{{TITLE}}</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Size</th>
            <th>Last Modified</th>
        </tr>
        {{LIST_ITEMS}}
    </table>
</body>

</html>
