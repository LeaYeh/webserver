<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page - 42Vienna Web Server</title>
    <style>
        :root {
            --typing-duration: 2s;
            --shiver-duration: 0.2s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            background: #000;
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            height: 100%;
        }

        .ghost-head {
            position: relative;
            width: 200px;
            margin: 10% auto 0;
            animation: shvr var(--shiver-duration) infinite;
        }

        .ghost-eyes {
            content: '';
            width: 20px;
            height: 20px;
            background: #000;
            position: absolute;
            top: 30px;
            left: 25px;
            border-radius: 50%;
            box-shadow: 125px 0 0 #000;
            animation: eye 2.5s infinite;
        }

        .ghost-body {
            position: relative;
            display: inline-block;
            background: #fff;
            width: 75px;
            height: 80px;
            border-radius: 50% 50% 50% 50% / 45px 45px 45% 45%;
            transform: rotate(45deg);
        }

        .ghost-body::after {
            content: '';
            position: absolute;
            border-bottom: 2px solid #fff;
            width: 70px;
            height: 50px;
            left: 0px;
            bottom: -10px;
            border-radius: 50%;
        }

        .ghost-body:nth-of-type(2) {
            float: right;
            transform: rotate(-45deg);
        }

        .ghost-body:nth-of-type(2)::after {
            left: 5px;
        }

        .error-content {
            margin-top: 100px;
            text-align: center;
            color: #fff;
        }

        .error-code {
            font-size: 80px;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .error-message {
            color: #1EA7AB;
            font-size: 30px;
            height: 40px;
            width: 200px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .error-reason {
            color: #bfcccc;
            font-size: 20px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .message-container {
            position: relative;
            text-align: center;
        }

        .message {
            position: absolute;
            width: 100%;
            left: 0;
            top: 0;
            opacity: 0;
            visibility: hidden;
        }

        .message:nth-child(1) {
            animation: showMessage 4s infinite;
        }

        .message:nth-child(2) {
            animation: showMessage 4s infinite 1s;
        }

        .message:nth-child(3) {
            animation: showMessage 4s infinite 2s;
        }

        .message:nth-child(4) {
            animation: showMessage 4s infinite 3s;
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            background-color: #22b5b7;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #1a8f91;
        }

        @keyframes eye {

            0%,
            30%,
            55%,
            90%,
            100% {
                transform: translate(0, 0);
            }

            10%,
            25% {
                transform: translate(0, 20px);
            }

            65% {
                transform: translate(-20px, 0);
            }

            80% {
                transform: translate(20px, 0);
            }
        }

        @keyframes showMessage {

            0%,
            24.99% {
                opacity: 0;
                visibility: hidden;
            }

            25%,
            49.99% {
                opacity: 1;
                visibility: visible;
            }

            50%,
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

        @keyframes shvr {
            0% {
                transform: translateX(1px);
            }

            50% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-1px);
            }
        }
    </style>
</head>

<body>
    <div class="ghost-head">
        <div class="ghost-body"></div>
        <div class="ghost-body"></div>
        <div class="ghost-eyes"></div>
    </div>

    <div class="error-content">
        <div class="error-code">{{STATUS_CODE}}</div>
        <div class="error-message">
            <div class="message-container">
                <div class="message">Got lost?</div>
                <div class="message">How.....</div>
                <div class="message">why.....</div>
                <div class="message">Ahhhh....</div>
            </div>
        </div>
        <div class="error-reason">{{ERROR_REASON}}</div>
        <a href="/" class="back-button">Back to Home</a>
    </div>
</body>

</html>
