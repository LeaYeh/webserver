<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic GET - 42Vienna Web Server</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header id="header"></header>
    <section class="hero">
        <h1>Hello World</h1>
        <div class="hero-content">
            <p>This is a basic static webpage demonstrating GET functionality</p>
            <p><a href="/www/html/index.html" class="cta-button">Back to Home</a></p>
        </div>
    </section>

    <section id="features" class="features-section">
        <h2>GET Request Information</h2>
        <ul>
            <li>HTTP Method: GET</li>
            <li>Page Type: Static HTML</li>
            <li>Content Type: text/html</li>
            <li>Purpose: Demonstrating basic web server functionality</li>
        </ul>
    </section>
    <footer id="footer"></footer>
    <script>
        async function loadComponents() {
            const headerContent = await fetch('header.html').then(res => res.text());
            document.getElementById('header').innerHTML = headerContent;
            const footerContent = await fetch('footer.html').then(res => res.text());
            document.getElementById('footer').innerHTML = footerContent;
        }
        loadComponents().catch(err => console.error(err));
    </script>
</body>
</html>
