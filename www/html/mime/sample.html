<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML MIME Type Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #22b5b7;
            text-align: center;
        }
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #22b5b7;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HTML MIME Type Test</h1>
        
        <div class="success-message">
            <p>Successfully loaded HTML file! MIME Type: text/html</p>
        </div>
        
        <h2>MIME Type Information</h2>
        <table>
            <tr>
                <th>Property</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>Filename</td>
                <td>sample.html</td>
            </tr>
            <tr>
                <td>MIME Type</td>
                <td>text/html</td>
            </tr>
            <tr>
                <td>Description</td>
                <td>HTML Document</td>
            </tr>
            <tr>
                <td>Purpose</td>
                <td>Testing web server support for HTML files</td>
            </tr>
            <tr>
                <td>Server</td>
                <td>42Vienna Web Server</td>
            </tr>
        </table>
        
        <p style="margin-top: 30px; text-align: center;">
            <a href="/www/html/get_mime.html" style="display: inline-block; background-color: #22b5b7; color: white; padding: 10px 20px; text-decoration: none; border-radius: 4px;">Return to MIME Types Test Page</a>
        </p>
    </div>
</body>
</html>
